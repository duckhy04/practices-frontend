<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Conference Ticket Generator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="overlay overlay-top"></div>
  <div class="overlay overlay-bottom"></div>

  <header class="header">
    <h1 class="main-title">Coding Conf</h1>
    <h2 class="event-subtitle">Your Journey to Coding Conf 2025 Starts Here!</h2>
    <p class="event-description">Secure your spot at next year's biggest coding conference.</p>
  </header>

  <main class="main">
    <form>
      <label for="uploadAvatar">Upload Avatar</label>
      <div class="drag-drop-area" id="drag-drop-area">
        <input type="file" name="uploadAvatar" id="uploadAvatar" accept="image/png, image/jpeg">
        <div class="img-preview"></div>
        <p id="text">Drag and drop or click to upload</p>
      </div>
      <p class="info" id="info">Upload your photo (JPG or PNG, max size: 500KB).</p>

      <label for="fullName">Full Name</label>
      <input type="text" name="fullName" id="fullName" required>

      <label for="emailAddress">Email Address</label>
      <input type="email" name="emailAddress" id="emailAddress" placeholder="example@email.com" required>

      <label for="githubUsername">GitHub Username</label>
      <input type="text" name="githubUsername" id="githubUsername" placeholder="@yourusername" required>

      <button class="submit" type="">Generate My Ticket</button>
    </form>
  </main>
</body>

</html>
<script src="script.js"></script>
