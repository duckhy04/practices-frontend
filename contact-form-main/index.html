<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <main>
      <h2>Contact Us</h2>
      <form class="contact-form">
        <div class="form-group name-group">
          <div class="form-field first-name-field">
            <label for="firstName">First Name <span>*</span></label>
            <input type="text" name="firstName" id="firstName" />
          </div>
          <div class="form-field last-name-field">
            <label for="lastName">Last Name <span>*</span></label>
            <input type="text" name="lastName" id="lastName" />
          </div>
        </div>
        <div class="form-group email-group">
          <label for="email">Email <span>*</span></label>
          <input type="email" name="email" id="email" />
        </div>
        <div class="form-group query-type-group">
          <label for="queryType">Query Type</label>
          <div
            class="query-options"
            onclick="changeRadioButton()"
            id="queryType"
          >
            <div class="option general-enquiry-option">
              <input
                class="radio-button"
                type="radio"
                name="queryType"
                id="generalEnquiry"
                value="generalEnquiry"
              />
              <label for="generalEnquiry">General Enquiry</label>
            </div>
            <div class="option support-request-option">
              <input
                class="radio-button"
                type="radio"
                name="queryType"
                id="supportRequest"
                value="supportRequest"
              />
              <label for="supportRequest">Support Request</label>
            </div>
          </div>
        </div>
        <div class="form-group message-group">
          <label for="message">Message <span>*</span></label>
          <textarea name="message" id="message" rows="3"></textarea>
        </div>
        <div class="form-group consent-group">
          <input type="checkbox" name="consent" id="consent" />
          <label for="consent">
            I consent to being contacted by the team. <span>*</span>
          </label>
        </div>
        <div class="form-group button-group">
          <button type="button">Submit</button>
        </div>
      </form>
    </main>
  </body>
  <script src="scripts.js"></script>
</html>
